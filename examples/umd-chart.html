<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMD Chart Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        #chart-container {
            width: 600px;
            height: 300px;
            margin: 0 auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>UMD Chart Example</h1>
    <div id="chart-container"></div>

    <!-- Load the UMD/IIFE version of the library -->
    <script src="./dist/lightweight-charts.standalone.development.js"></script>
    
    <script>
        console.log('Starting chart initialization with UMD/IIFE version...');
        
        // Check if LightweightCharts is available
        if (typeof LightweightCharts === 'undefined') {
            console.error('LightweightCharts is not defined!');
            document.getElementById('chart-container').innerHTML = 
                '<div style="color: red; padding: 20px;">Error: LightweightCharts library not loaded properly.</div>';
        } else {
            console.log('LightweightCharts is available:', LightweightCharts);
            
            try {
                // Create the chart
                console.log('Creating chart...');
                const chart = LightweightCharts.createChart(document.getElementById('chart-container'), {
                    width: 600,
                    height: 300,
                    layout: {
                        background: { color: '#ffffff' },
                        textColor: '#333',
                    },
                    grid: {
                        vertLines: { color: '#f0f0f0' },
                        horzLines: { color: '#f0f0f0' },
                    },
                    timeScale: {
                        timeVisible: true,
                        secondsVisible: false,
                    },
                });
                
                console.log('Chart created:', chart);

                // Create a line series
                console.log('Adding line series...');
                const lineSeries = chart.addLineSeries({
                    color: '#2962FF',
                    lineWidth: 2,
                });
                
                console.log('Line series added:', lineSeries);

                // Sample data
                const data = [
                    { time: '2023-01-01', value: 10 },
                    { time: '2023-01-02', value: 12 },
                    { time: '2023-01-03', value: 15 },
                    { time: '2023-01-04', value: 13 },
                    { time: '2023-01-05', value: 17 },
                    { time: '2023-01-06', value: 20 },
                    { time: '2023-01-07', value: 18 },
                    { time: '2023-01-08', value: 22 },
                    { time: '2023-01-09', value: 25 },
                    { time: '2023-01-10', value: 23 },
                ];

                // Set the data
                console.log('Setting data...');
                lineSeries.setData(data);
                console.log('Data set');

                // Fit the chart to the data
                console.log('Fitting content...');
                chart.timeScale().fitContent();
                console.log('Content fitted');
                
                console.log('Chart initialization complete');
            } catch (error) {
                console.error('Error creating chart:', error);
                document.getElementById('chart-container').innerHTML = 
                    `<div style="color: red; padding: 20px;">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
