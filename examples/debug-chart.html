<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Chart</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        #chart-container {
            width: 600px;
            height: 300px;
            margin: 0 auto;
            background-color: white;
            border: 1px solid #ccc;
        }
        
        #debug-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Debug Chart</h1>
    <div id="chart-container"></div>
    <div id="debug-info"></div>

    <script type="module">
        const debugInfo = document.getElementById('debug-info');
        
        try {
            debugInfo.innerHTML += "Loading module...<br>";
            
            // Import the createChart function from the local build
            import('./dist/lightweight-charts.standalone.development.mjs')
            .then(module => {
                debugInfo.innerHTML += "Module loaded successfully.<br>";
                const { createChart } = module;
                
                try {
                    // Create the chart
                    debugInfo.innerHTML += "Creating chart...<br>";
                    const chart = createChart(document.getElementById('chart-container'), {
                        width: 600,
                        height: 300,
                    });
                    
                    debugInfo.innerHTML += "Chart created.<br>";
                    
                    // Create a line series
                    debugInfo.innerHTML += "Adding line series...<br>";
                    const lineSeries = chart.addLineSeries();
                    
                    // Sample data
                    const data = [
                        { time: '2023-01-01', value: 10 },
                        { time: '2023-01-02', value: 12 },
                        { time: '2023-01-03', value: 15 },
                        { time: '2023-01-04', value: 13 },
                        { time: '2023-01-05', value: 17 },
                    ];
                    
                    // Set the data
                    debugInfo.innerHTML += "Setting data...<br>";
                    lineSeries.setData(data);
                    
                    // Fit the chart to the data
                    debugInfo.innerHTML += "Fitting content...<br>";
                    chart.timeScale().fitContent();
                    
                    debugInfo.innerHTML += "Chart setup complete.<br>";
                } catch (err) {
                    debugInfo.innerHTML += `Error creating chart: ${err.message}<br>`;
                    console.error("Chart creation error:", err);
                }
            })
            .catch(err => {
                debugInfo.innerHTML += `Error importing module: ${err.message}<br>`;
                console.error("Import error:", err);
            });
        } catch (err) {
            debugInfo.innerHTML += `Error in script: ${err.message}<br>`;
            console.error("Script error:", err);
        }
    </script>
</body>
</html>
