<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Lightweight Charts Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        #chart-container {
            width: 600px;
            height: 300px;
            margin: 0 auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Simple Line Chart Example</h1>
    <div id="chart-container"></div>

    <script type="module">
        console.log('Starting chart initialization...');
        
        // Import the createChart function from the local build
        import { createChart } from './dist/lightweight-charts.standalone.development.mjs';
        
        console.log('Module imported successfully');

        // Create the chart
        console.log('Creating chart...');
        const chart = createChart(document.getElementById('chart-container'), {
            width: 600,
            height: 300,
            layout: {
                background: { color: '#ffffff' },
                textColor: '#333',
            },
            grid: {
                vertLines: { color: '#f0f0f0' },
                horzLines: { color: '#f0f0f0' },
            },
            timeScale: {
                timeVisible: true,
                secondsVisible: false,
            },
        });
        
        console.log('Chart created');

        // Create a line series
        console.log('Adding line series...');
        const lineSeries = chart.addLineSeries({
            color: '#2962FF',
            lineWidth: 2,
        });
        
        console.log('Line series added');

        // Sample data
        const data = [
            { time: '2023-01-01', value: 10 },
            { time: '2023-01-02', value: 12 },
            { time: '2023-01-03', value: 15 },
            { time: '2023-01-04', value: 13 },
            { time: '2023-01-05', value: 17 },
            { time: '2023-01-06', value: 20 },
            { time: '2023-01-07', value: 18 },
            { time: '2023-01-08', value: 22 },
            { time: '2023-01-09', value: 25 },
            { time: '2023-01-10', value: 23 },
            { time: '2023-01-11', value: 28 },
            { time: '2023-01-12', value: 30 },
            { time: '2023-01-13', value: 32 },
            { time: '2023-01-14', value: 35 },
            { time: '2023-01-15', value: 33 },
        ];

        // Set the data
        console.log('Setting data...');
        lineSeries.setData(data);
        console.log('Data set');

        // Fit the chart to the data
        console.log('Fitting content...');
        chart.timeScale().fitContent();
        console.log('Content fitted');

        // Add a marker at the last data point
        console.log('Adding marker...');
        lineSeries.setMarkers([
            {
                time: data[data.length - 1].time,
                position: 'aboveBar',
                color: '#2962FF',
                shape: 'circle',
                text: 'Last Point',
            },
        ]);
        console.log('Marker added');

        // Add an event listener for clicking on the chart
        chart.subscribeClick((param) => {
            if (param.time) {
                console.log(`Clicked at time: ${param.time}`);
                const price = param.point ? param.point.y : null;
                if (price !== null) {
                    console.log(`Price level: ${price.toFixed(2)}`);
                }
            }
        });
        
        console.log('Chart initialization complete');
    </script>
</body>
</html>
